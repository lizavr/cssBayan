<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <section class="css__bayan">
        <div class="container">
            <form method="get" class="bayan">
                <h1 class="bayan__title">CSS Bayan</h1>
                <div class="bayan__item">
                    <input type="radio" class="bayan__input" name="bayan" id="bayan1" value="1" checked>
                    <label for="bayan1" class="bayan__item__title">No pain no gain
                        <div class="bayan__item__title__opener">&#10006;</div>
                    </label>
                    <label for="bayan1">
                        <div class="bayan__item__img">
                            <img src="./img/pain.jpg" alt="pain">
                        </div>
                    </label>
                </div>
                <div class="bayan__item">
                    <input type="radio" class="bayan__input" name="bayan" id="bayan2" value="2">
                    <label for="bayan2" class=" bayan__item__title">Front-end or back-end
                        <div class="bayan__item__title__opener">&#10006;</div>
                    </label>
                    <label for="bayan2">
                        <div class="bayan__item__img">
                            <img src="./img/socks.jpg" alt="socks">
                        </div>
                    </label>
                </div>
                <div class="bayan__item">
                    <input type="radio" class="bayan__input" name="bayan" id="bayan3" value="3">
                    <label for="bayan3" class="bayan__item__title">Emotional swing
                        <div class="bayan__item__title__opener">&#10006;</div>
                    </label>
                    <label for="bayan3">
                        <div class="bayan__item__img">
                            <img src="./img/swing.jpg" alt="swing">
                        </div>
                    </label>
                </div>
                <div class="bayan__item">
                    <input type="radio" class="bayan__input" name="bayan" id="bayan4" value="4">
                    <label for="bayan4" class="bayan__item__title">Junior and senior
                        <div class="bayan__item__title__opener">&#10006;</div>
                    </label>
                    <label for="bayan4">
                        <div class="bayan__item__img">
                            <img src="./img/ficha.jpg" alt="feature">
                        </div>
                    </label>
                </div>
                <div class="bayan__item">
                    <input type="radio" class="bayan__input" name="bayan" id="bayan5" value="5">
                    <label for="bayan5" class="bayan__item__title">Final product
                        <div class="bayan__item__title__opener">&#10006;</div>
                    </label>
                    <label for="bayan5">
                        <div class="bayan__item__img">
                            <img src="./img/final_prod.jpg" alt="final product">
                        </div>
                    </label>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
